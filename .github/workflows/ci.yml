name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        env:
          AUTH_ACCESS_TOKEN_SECRET: test-access-secret-32chars-long-test
          AUTH_REFRESH_TOKEN_SECRET: test-refresh-secret-32chars-long-test
          AUTH_ACCESS_TOKEN_TTL: 15m
          AUTH_REFRESH_TOKEN_TTL: 30d
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/regnova_ci?schema=public
        run: npm test

      - name: Run build
        run: npm run build

